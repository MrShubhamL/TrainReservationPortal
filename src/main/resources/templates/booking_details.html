<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:replace="~{base::layout(~{::section})}">
<head>
    <meta charset="ISO-8859-1">
    <title>E-Trains</title>
</head>
<body>
<section>
    <header>
        <h1 class="hd">National Ticket Booking Spot</h1>
        <div class="home">
            <p class="menu">
                <a href="/user_home">Home</a>
            </p>
        </div>
        <div class="home">
            <p class="menu">
                <a href="/user_view_trains">View Trains</a>
            </p>
        </div>
        <div class="home">
            <p class="menu">
                <a href="/user_trainBStation">Trains Between Stations</a>
            </p>
        </div>
        <div class="home">
            <p class="menu">
                <a href="/user_train_booking_details">Ticket Booking History</a>
            </p>
        </div>
        <div class="home">
            <p class="menu">
                <a href="/user_fare_enq_page">Fare Enquiry</a>
            </p>
        </div>
        <div class="home">
            <p class="menu">
                <a href="/user_search_available_seat">Seat Availability</a>
            </p>
        </div>
        <div class="home">
            <p class="menu">
                <a href="/user_search_train">Search By TrainNo</a>
            </p>
        </div>
        <div class="home">
            <p class="menu">
                <a href="/user_profile">Profile</a>
            </p>
        </div>
        <div class="home">
            <p class="menu">
                <a href="/logout">Logout</a>
            </p>
        </div>
    </header>

    <div class='main'>
        <p1 class='menu'>Booked Ticket History</p1>
    </div>
    <div class='tab' th:if="${reservation != null}">
        <table>
            <tr>
                <th>Transaction ID</th>
                <th>Train Number</th>
                <th>From Station</th>
                <th>To Station</th>
                <th>Journey Date</th>
                <th>Seat</th>
                <th>Amount Paid</th>
            </tr>
            <tr th:each="item : ${reservation}">
                <td th:text="${item.transactionID}"></td>
                <td th:text="${item.train.trainNo}"></td>
                <td th:text="${item.train.fromStation}"></td>
                <td th:text="${item.train.toStation}"></td>
                <td th:text="${item.reservationDate}"></td>
                <td th:text="${item.seatNo}"></td>
                <td th:text="${item.totalAmount}"></td>
            </tr>
        </table>
    </div>
</section>
</body>
</html>
